<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Entre em Contato</h1>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="projetos.html">Projetos</a></li>
            <li><a href="contato.html" class="ativo">Contato</a></li>
        </ul>
    </nav>

    <main class="container">
        <section class="contato">
            <h2>Informações de Contato</h2>
            <p>Você pode me encontrar nas seguintes plataformas:</p>
            
            <div class="redes-sociais">
                <a href="mailto:gustavo@example.com" class="botao">Email</a>
                <a href="https://github.com/gustavo" target="_blank" class="botao">GitHub</a>
                <a href="https://linkedin.com/in/gustavo" target="_blank" class="botao">LinkedIn</a>
            </div>

            <form id="form-contato" class="form-contato">
                <h3>Ou me envie uma mensagem:</h3>
                <div class="campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="campo">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="botao">Enviar Mensagem</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Gustavo Miranda. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
