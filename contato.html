<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato - Gustavo Miranda</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Entre em Contato</h1>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="projetos.html">Projetos</a></li>
      <li><a href="curriculo.html">Currículo</a></li>
      <li><a href="contato.html" class="ativo">Contato</a></li>
    </ul>
  </nav>

  <main class="container contato">
    <section>
      <h2>Formulário de Contato</h2>
      <form id="form-contato">
        <div class="campo">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" required />
        </div>
        <div class="campo">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="campo">
          <label for="mensagem">Mensagem</label>
          <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
        </div>
        <button type="submit" class="botao">Enviar</button>
      </form>
    </section>

    <section>
      <h2>Meus Contatos</h2>
      <div class="redes-sociais">
        <a href="https://github.com/seuusuario" target="_blank" rel="noopener noreferrer" title="GitHub">
          🐱 GitHub: github.com/seuusuario
        </a>
        <a href="mailto:seuemail@exemplo.com" title="Email">
          📧 Email: seuemail@exemplo.com
        </a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Gustavo Miranda. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
