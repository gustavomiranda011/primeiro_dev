<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Gustavo Miranda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Entre em Contato</h1>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html" target="_blank">Home</a></li>
            <li><a href="projetos.html" target="_blank">Projetos</a></li>
            <li><a href="contato.html" target="_blank" class="ativo">Contato</a></li>
        </ul>
    </nav>

    <main class="container">
        <section class="contato">
            <h2>Fale comigo</h2>
            <div class="redes-sociais">
                <a href="mailto:gustavomiranda@colegiopaulodetarso.com.br" class="botao">Email</a>
                <a href="https://github.com/gustamiranda00" target="_blank" class="botao">GitHub</a>
            </div>

            <form id="form-contato" class="form-contato">
                <h3>Ou envie uma mensagem:</h3>
                <label>Nome:</label>
                <input type="text" name="nome" required>
                <label>Email:</label>
                <input type="email" name="email" required>
                <label>Mensagem:</label>
                <textarea name="mensagem" rows="5" required></textarea>
                <button type="submit" class="botao">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Gustavo Miranda. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
